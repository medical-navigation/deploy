name: ðŸš€ Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”‘ Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p 10922 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸš€ Deploy via SSH
      run: |
        ssh -p 10922 -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          echo 'ðŸŽ¯ Starting deployment...'
          cd /home/user/deploy
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          echo 'âœ… Deployment completed!'
          docker-compose ps
        "
